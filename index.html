<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de % de dilución</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="banner">YOMA</div>
    <h1>Calculadora de % de dilución</h1>
    <div class="container">
        <label for="producto">Cantidad de producto (ml):</label>
        <input type="number" id="producto" placeholder="Ej: 500" />

        <label for="agua">Cantidad total de solución (litros):</label>
        <input type="number" id="agua" placeholder="Ej: 10" />

        <button onclick="calcular()">Calcular</button>

        <div id="resultado"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
